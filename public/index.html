<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenWeather App</title>
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"  />
</head>
<body>
  <div class="wrapper">
    <div class="container">
      <aside class="hide">
        Adding in some blab blabl blabl
      </aside>

      <main class="container-weather">
        <h1>Weather Dashboard</h1>
        <form id="weather-form">
          <div class="search">
          <input type="text" id="city-input" placeholder="Search by City" />
          </div>
          <button id="submitBtn" type="submit">Get Weather<span class="circle"></span></button>
        </form>
      
        <div class="card-container">
          <div class="card night-time">
            <div class="weather"></div>
          </div>
          <div class="card left">
          </div>
       </div>
    </div>
  </div>

  <footer>Powered by: OpenWeather API</footer>

  <script src="src/main.js"></script>
</body>
</html>
